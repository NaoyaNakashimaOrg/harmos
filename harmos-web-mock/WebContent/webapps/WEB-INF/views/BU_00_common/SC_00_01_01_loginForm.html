<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LoginForm</title>
<link href="../common/css/bootstrap.min.css" rel="stylesheet">
<link href="../common/css/slidebars.min.css" rel="stylesheet">
<link href="../common/css/harmosCommon.css" rel="stylesheet">
</head>
<body>

	<div class="bs-docs-section">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="page-header">
					<h1 id="forms">Harmos</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<!-- class="well"がフォームのブロック -->
				<div class="well">
					<form class="form-horizontal" action="SC_00_01_02_harmosHome.html">
						<fieldset>
							<div class="form-group">
								<label for="inputEmail" class="col-sm-2 control-label left">Id</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputEmail" placeholder="Id">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									<div class="checkbox">
										<label> <input type="checkbox"> Remember</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-sm-offset-3">
									<div class="col-sm-6 col-sm-offset-3"><button type="submit" class="btn btn-block btn-primary">LogIn</button></div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../common/javaScript/jquery-2.1.4.min.js"></script>
	<script src="../common/javaScript/bootstrap.min.js"></script>

</body>
</html>
